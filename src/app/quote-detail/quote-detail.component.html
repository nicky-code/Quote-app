<!-- <p>quote-detail works!</p> -->
<p>
    {{quote.name}}
    <br>
    {{quote.authorName}}
</p>

<p>{{quote.completeDate|dateCount}} days</p>
<p><b>Upvotes:</b>{{quote.upVotes}}</p>
<p><b>Downvotes:</b>{{quote.downVotes}}</p>

<button (click) = 'quoteDelete(true)' class="btn btn-outline-danger" id="delete">Delete</button>
<button (click) = 'totalUpvotes()' class="like"><b>Upvote</b></button>
<button (click) = 'totalDownvotes()' class="dislike"><b>Downvote</b></button>
